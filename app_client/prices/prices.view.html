<table class="procedures-info">
  <thead class="procedures-info__header">
    <tr>
      <td class="procedures-info__cell">
        Название
      </td>
      <td class="procedures-info__cell">
        Длительность
      </td>
      <td class="procedures-info__cell">
        Цена
      </td>
    </tr>
  </thead>
  <tbody>
    <tr class="procedures-info__row" ng-repeat="info in vm.data.procedures">
      <td class="procedures-info__cell">
        <a href="procedures/{{info.type}}/{{info._id}}" class="procedures-info__link">
          {{info.title}}
        </a>
      </td>
      <td class="procedures-info__cell">
        {{info.duration}}
      </td>
      <td class="procedures-info__cell">
        {{info.price}}
      </td>
    </tr>
  </tbody>
</table>
